[pytest]
testpaths = 
    tests
    tests_core
    tests_behavioral
    tests_behavioral_extended
    tests_policy
    tests_multiturn
    tests_adversarial
    tests_multimodel
    tests_performance
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
markers =
    requires_real_llm: marks tests that require real LLM (deselect with '-m "not requires_real_llm"')
addopts = 
    -v
    --strict-markers
    --disable-warnings

