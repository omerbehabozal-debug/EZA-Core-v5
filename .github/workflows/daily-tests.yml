name: Daily Tests

on:
  schedule:
    # Run every day at 03:00 UTC
    - cron: "0 3 * * *"
  workflow_dispatch:  # Allow manual trigger
  push:
    branches:
      - main
      - master
    paths-ignore:
      - 'eza-v5/backend/data/test_results.json'

jobs:
  run-daily-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required to push commits
    
    # Skip if commit message contains [skip ci]
    if: "github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || !contains(github.event.head_commit.message, '[skip ci]')"
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: eza-v5/backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run daily tests
        working-directory: eza-v5/backend
        run: |
          python -m backend.services.test_runner_service daily
        env:
          PYTHONPATH: ${{ github.workspace }}/eza-v5/backend
      
      - name: Commit and push results
        working-directory: eza-v5/backend
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Check if there are changes to commit
          if [ -n "$(git status --porcelain data/test_results.json)" ]; then
            git add data/test_results.json
            git commit -m "auto: update test results [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi

