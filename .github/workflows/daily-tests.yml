name: Daily Tests

on:
  # DISABLED: Schedule temporarily disabled
  # schedule:
  #   - cron: "0 3 * * *"   # Her gün 03:00 UTC
  workflow_dispatch:       # Manuel çalıştırma (hala mümkün)

jobs:
  run-daily-tests:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: eza-v5/backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run CI-safe daily tests
        env:
          EZA_ENV: "ci"
        run: |
          echo "Running Daily CI-safe test suite…"
          python run_tests.py ci_daily || true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: daily-test-results
          path: eza-v5/backend/data/test_results.json
          if-no-files-found: ignore
          retention-days: 7
