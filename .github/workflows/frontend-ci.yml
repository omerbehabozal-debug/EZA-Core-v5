name: Frontend CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  frontend-tests:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: eza-v5/frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: eza-v5/frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint --if-present
        continue-on-error: true
      
      - name: Build Next.js app
        env:
          NEXT_PUBLIC_EZA_API_URL: "http://localhost:8000"
          NEXT_PUBLIC_EZA_WS_URL: "ws://localhost:8000"
        run: npm run build
      
      - name: Run pre-deployment UI validation tests
        run: npm run test:validation
      
      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: eza-v5/frontend/.next
          if-no-files-found: ignore
          retention-days: 1

