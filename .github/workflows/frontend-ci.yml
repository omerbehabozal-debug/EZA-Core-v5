name: Frontend CI (Non-Blocking)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  frontend-ci:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: eza-v5/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm install || true

      - name: Run Lint (non-blocking)
        run: |
          npm run lint || echo "Lint errors ignored"

      - name: Run Tests (non-blocking)
        run: |
          npm run test:validation || echo "Frontend tests failed but ignored"

      - name: Build Project (non-blocking)
        run: |
          npm run build || echo "Build failed but ignored"

      - name: Done
        run: echo "Frontend CI completed (non-blocking mode)"
