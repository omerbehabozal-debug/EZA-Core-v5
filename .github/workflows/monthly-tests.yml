name: Monthly Tests

on:
  schedule:
    - cron: "0 3 1 * *"
  workflow_dispatch:

jobs:
  run-monthly-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install dependencies
      working-directory: eza-v5
      run: pip install -r requirements.txt
    - name: Run monthly test suite
      working-directory: eza-v5
      run: python -m backend.services.test_runner_service monthly
