name: Backend CI

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: eza-v5/backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run core tests
        env:
          EZA_ENV: "ci"
        run: |
          pytest tests_core -vv -m "not requires_real_llm" || echo "tests_core not found, skipping"
      
      - name: Run behavioral tests
        env:
          EZA_ENV: "ci"
        run: |
          pytest tests_behavioral -vv -m "not requires_real_llm" || echo "tests_behavioral not found, skipping"
      
      - name: Run policy tests
        env:
          EZA_ENV: "ci"
        run: |
          pytest tests_policy -vv -m "not requires_real_llm" || echo "tests_policy not found, skipping"
      
      - name: Run multimodel tests
        env:
          EZA_ENV: "ci"
        run: |
          pytest tests_multimodel -vv -m "not requires_real_llm" || echo "tests_multimodel not found, skipping"
      
      - name: Run multiturn tests
        env:
          EZA_ENV: "ci"
        run: |
          pytest tests_multiturn -vv -m "not requires_real_llm" || echo "tests_multiturn not found, skipping"
      
      - name: Run adversarial tests
        env:
          EZA_ENV: "ci"
        run: |
          pytest tests_adversarial -vv -m "not requires_real_llm" || echo "tests_adversarial not found, skipping"
      
      - name: Run monitor tests
        env:
          EZA_ENV: "ci"
        run: |
          pytest tests_monitor -vv -m "not requires_real_llm" || echo "tests_monitor not found, skipping"
      
      - name: Run security tests
        env:
          EZA_ENV: "ci"
        run: |
          pytest tests_security -vv -m "not requires_real_llm" || echo "tests_security not found, skipping"
      
      - name: Run validation tests
        env:
          EZA_ENV: "ci"
        run: |
          pytest tests_validation -vv -m "not requires_real_llm" || echo "tests_validation not found, skipping"
      
      - name: Run general tests
        env:
          EZA_ENV: "ci"
        run: |
          pytest tests -vv -m "not requires_real_llm" || echo "tests not found, skipping"
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: eza-v5/backend/test_reports/
          if-no-files-found: ignore

